name: Markdown Lint

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Run markdownlint-cli2
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e # v20
        with:
          globs: |
            **/*.md
            !diagnostics_local/**
            !artifacts/**
            !.venv/**
